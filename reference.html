<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="./css/grid.css" type="text/css" media="screen" charset="utf-8" />
        <title>DataImport Prototype</title>
    </head>
    <body>
    	<script language="JavaScript" src="./lib/jquery-1.4.js" type="text/css"></script>
        <div>
			<div>
				<span><b> Select existing Salesforce contact fields or create new custom fields:</b></span>
				<br/>
				<br/>
			</div>
			
		</div>
		<br/>
		<br/>	
		
		<div/>
		
		<div class="grid">
			<div class="row header-row">						
						<div class="cell"><div class="inner-header-cell"><select><option>FirstName is very long</option></select></div></div>
						<div class="cell"><div class="inner-header-cell selected">Last Name</div></div>
						<div class="cell"><div class="inner-header-cell">Email</div></div>
						<div class="cell"><div class="inner-header-cell">Phone</div></div>
						<div class="cell"><div class="inner-header-cell">Company</div></div>				
					</div>
			<div class="grid-canvas">
				<div class="grid-virtual" id='container'>
					
					<div class="clear"/>
					<div class="row" row="1">
						<div class="cell row-cell" column="0">1</div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>					
					</div>
					<div class="clear"/>
					<div class="row" row="2">
						<div class="cell row-cell selected" column="0">2</div>
						<div class="cell"><div class="inner-cell">some text</div></div>
						<div class="cell"><div class="inner-cell-select">selected text</div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell">very long text here and some more</div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>					
					</div>
					<div class="clear"/>
					<div class="row" row="3">
						<div class="cell row-cell" column="0">3</div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>					
					</div>
					<div class="clear"/>
					<div class="row" row="4">
						<div class="cell row-cell" column="0">4</div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>
						<div class="cell"><div class="inner-cell"></div></div>					
					</div>
					<div class="clear"/>
				</div>
			</div>
		</div>
		

</body>
</html>
